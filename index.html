<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="nome">
      Nome
    </label>
    <input id="nome" name="nome" type="text">
    <br/>
    <label for="email">
      Email
    </label>
    <input id="email" name="email" type="email">
    <br>
    <label for="senha">
      Senha
    </label>
    <input id="senha" name="pass" type="password">

    <label for="telefone">
      Telefone
    </label>
    <input id="telefone" name="telefone" type="tel">

    <fieldset>
      <input type="radio" name="nacionalidade" id="brasileiro">
      <label for="brasileiro">Brasileiro(a)</label>
      <input type="radio" name="nacionalidade" id="estrangeiro">
      <label for="estrangeiro">Estrangeiro(a)</label>
    </fieldset>
    <fieldset>
      <input type="checkbox" name="transporte" id="aPe">
      <label for="aPe">A pé</label>
      <input type="checkbox" name="transporte" id="onibus">
      <label for="onibus">Ônibus</label>
      <input type="checkbox" name="transporte" id="bicicleta">
      <label for="bicicleta">Bicicleta</label>
    </fieldset>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
